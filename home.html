<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Booking Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Worker Booking Online</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="aboutus.html">About us</a>
                <a href="contact.html">Contact us</a>
                <a href="login.html">Log in</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Find the Right Worker for Your Needs</h2>
                <p>Book skilled workers online quickly and easily.</p>
            </div>
        </section>

        <section class="booking-form">
            <h2>Book a Worker</h2>
            <!-- Add your booking form here -->
            <form>
                <input type="text" placeholder="Enter your location">
                <input type="date" placeholder="Select date">
                <button type="submit">Find Workers</button>
            </form>
        </section>

        <section class="worker-listings">
            <h2>Available Workers</h2>
            <!-- Add your worker listings here -->
            <div class="worker">
                <img src="worker1.jpg" alt="Worker 1">
                <h3>John Doe</h3>
                <p>Plumber</p>
            </div>
            <div class="worker">
                <img src="worker2.jpg" alt="Worker 2">
                <h3>Jane Smith</h3>
                <p>Electrician</p>
            </div>
            <!-- Additional workers can be added here -->
        </section>

    <footer>
        <center><p class="copy">&copy; 2024 Worker Booking Online. All rights reserved.</p></center>
    </footer>
</body>
</html>
